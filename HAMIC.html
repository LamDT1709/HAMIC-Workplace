<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thay Frame Avatar</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0b0b0b;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .editor {
      position: relative;
      width: 360px;
      height: 360px;
      background: #000;
      overflow: hidden;
      border-radius: 0;
      margin-bottom: 1rem;
    }

    .editor img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      -webkit-user-drag: none;
    }

    #userImage {
      cursor: grab;
    }

    #frameImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    input[type="range"] {
      width: 140px;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Thay frame cho avatar của bạn</h1>

  <div class="editor" id="editor">
    <img id="userImage" />
    <img id="frameImage" src="avt.png" alt="Frame" />
  </div>

  <div class="controls">
    <button id="uploadBtn">Ấn để thay frame cho avt của bạn</button>
    <button id="downloadBtn">Tải về</button>
    <label>
      Zoom
      <input id="zoomRange" type="range" min="0.5" max="3" step="0.01" value="1" />
    </label>
  </div>

  <input id="fileInput" type="file" accept="image/*" />

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const userImage = document.getElementById('userImage');
    const zoomRange = document.getElementById('zoomRange');
    const downloadBtn = document.getElementById('downloadBtn');

    let scale = 1;
    let posX = 0;
    let posY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    uploadBtn.onclick = () => fileInput.click();

    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        userImage.src = e.target.result;
        scale = 1;
        posX = 0;
        posY = 0;
        zoomRange.value = 1;
        updateTransform();

        userImage.onload = () => fitImage();
      };
      reader.readAsDataURL(file);
    };

    function fitImage() {
      const editorSize = 360;
      const imgRatio = userImage.naturalWidth / userImage.naturalHeight;
      if (imgRatio > 1) {
        userImage.style.height = editorSize + 'px';
        userImage.style.width = 'auto';
      } else {
        userImage.style.width = editorSize + 'px';
        userImage.style.height = 'auto';
      }
    }

    zoomRange.oninput = () => {
      scale = zoomRange.value;
      updateTransform();
    };

    function updateTransform() {
      userImage.style.transform = `translate(-50%, -50%) translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    userImage.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX - posX;
      startY = e.clientY - posY;
      userImage.style.cursor = 'grabbing';
    });

    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      posX = e.clientX - startX;
      posY = e.clientY - startY;
      updateTransform();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      userImage.style.cursor = 'grab';
    });

    downloadBtn.onclick = () => {
      if (!userImage.src) return alert('Vui lòng chọn ảnh trước');

      const size = 360;
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const frame = new Image();
      img.src = userImage.src;
      frame.src = document.getElementById('frameImage').src;

      Promise.all([
        new Promise(r => (img.onload = r)),
        new Promise(r => (frame.onload = r))
      ]).then(() => {
        ctx.translate(size / 2 + posX, size / 2 + posY);
        ctx.scale(scale, scale);
        ctx.drawImage(
          img,
          -img.width / 2,
          -img.height / 2
        );

        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.drawImage(frame, 0, 0, size, size);

        const link = document.createElement('a');
        link.download = 'avatar-frame.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    };
  </script>
</body>
</html>
